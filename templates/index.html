<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #222;
            margin-top: 40px;
        }

        textarea {
            width: 70%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-top: 20px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 35px;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

    <h1>ðŸ“° Fake News Detection System</h1>

    <form action="/predict" method="POST">
        <textarea name="news" placeholder="Enter news text here..."></textarea><br>
        <button type="submit">Check News</button>
    </form>

    {% if prediction_text %}
        <div class="result-box">
            {{ prediction_text }}
        </div>
    {% endif %}

</body>
</html>
